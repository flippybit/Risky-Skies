<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  (mapClick)="click($event)"
>
  <map-marker
    #markerElem
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="openInfo(markerElem, marker.info)"
  >
  </map-marker>

  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>

<div class="example-button-row">
  <button mat-stroked-button (click)="zoomIn()" >Zoom in</button>
  <button mat-stroked-button (click)="zoomOut()" >Zoom out</button>
  <button mat-stroked-button (click)="addMarker()" >AÃ±adir Punto</button>
</div>
